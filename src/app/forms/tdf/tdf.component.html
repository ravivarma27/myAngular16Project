<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <h2>Register Form</h2>
        <form #myForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="User Name" aria-label="username" name="username"
                            aria-describedby="basic-addon1" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" [(ngModel)]="userModel.name" required>
                            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
                    </div>

                    <!-- <div class="myFormData">
                        {{name.className}}
                    </div> -->

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="email" aria-label="email"
                            aria-describedby="basic-addon1" name="email" [(ngModel)]="userModel.email">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mobile Number" aria-label="cell" name="MobileNumber"
                            aria-describedby="basic-addon1" [(ngModel)]="userModel.mobile">
                    </div>
                </div>
                <div class="col-6">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1"
                            class="custom-control-input" [(ngModel)]="userModel.gender">
                        <label class="custom-control-label" for="customRadioInline1">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1"
                            class="custom-control-input" [(ngModel)]="userModel.course">
                        <label class="custom-control-label" for="customRadioInline1">Female</label>
                    </div>
                    <div class="input-group">
                        <select class="custom-select" id="inputGroupSelect01" name="course" [(ngModel)]="userModel.course" required #myCourse="ngModel" [class.is-invalid]="myCourse.invalid && myCourse.touched">
                            <option selected>Choose...</option>
                            <option *ngFor="let x of course">{{x}}</option>
                            <small class="text-danger" [class.d-none]="myCourse.valid || myCourse.untouched">Please Choose any course</small>
                        </select>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheckDisabled1" name="remember" [(ngModel)]="userModel.remember">
                        <label class="custom-control-label" for="customCheckDisabled1">Remember me</label>
                    </div>
                </div>
            </div>

            <button [disabled]="myForm.form.invalid" type="submit" class="btn btn-primary">Register</button>

        </form>


        <div class="myFormData">
            {{myForm.form.valid}}
        </div>


        <div class="myFormData">
            {{myForm.value | json}}
        </div>
        <div class="myFormData">
            {{userModel | json}}
        </div>
    </div>
</body>

</html>
